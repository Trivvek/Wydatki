<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Expenses - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/zdjecie.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 1000px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .expenses-list, .add-expense {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .expenses-list {
            width: 60%;
        }
        .add-expense {
            width: 35%;
        }
        .sort-links {
            margin-bottom: 10px;
        }
        .sort-links a {
            margin-right: 10px;
            text-decoration: none;
        }
        .category-header {
            background-color: #f8f9fa;
            padding: 5px 10px;
            margin-top: 15px;
        }
        .expense-actions {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="container">
    <div class="header mb-4">
        <h1>Manage Expenses</h1>
        <a href="/index" class="btn btn-secondary">Back to Home</a>
    </div>

    <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>
    <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>

    <div class="content">
        <div class="expenses-list">
            <h2>Your Expenses by Category</h2>
            <div class="sort-links">
                Sort by:
                <a th:href="@{/expenses(sortBy='amount', sortOrder=${sortOrder != 'desc' ? 'desc' : 'asc'})}">Amount</a>
                <a th:href="@{/expenses(sortBy='date', sortOrder=${sortOrder != 'desc' ? 'desc' : 'asc'})}">Date</a>
            </div>
            <div th:each="entry : ${expensesByCategory}">
                <h3 th:text="${entry.key.name}" class="category-header"></h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="expense : ${entry.value}">
                        <td th:text="${expense.amount}"></td>
                        <td th:text="${expense.date}"></td>
                        <td th:text="${expense.description}"></td>
                        <td class="expense-actions">
                            <a th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <form th:action="@{/expenses/delete/{id}(id=${expense.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this expense?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="add-expense">
            <h2>Add New Expense</h2>
            <form th:action="@{/expenses}" method="post">
                <div class="mb-3">
                    <label for="categoryId" class="form-label">Category:</label>
                    <select id="categoryId" name="categoryId" class="form-select" required>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" class="form-control" required placeholder="Amount">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" id="description" name="description" class="form-control" placeholder="Description">
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
