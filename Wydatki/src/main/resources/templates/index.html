<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/zdjecie.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            text-align: center;
            margin-bottom: 40px;
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .card {
            width: 30%;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-text {
            margin-bottom: 15px;
        }
        .btn-primary, .btn-danger {
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="container">
    <h1 class="title">Welcome to Expense Tracker</h1>
    <div class="card-container">
        <div class="card">
            <h5 class="card-title">Manage Categories</h5>
            <p class="card-text">Add, edit, or delete expense categories.</p>
            <a href="/categories" class="btn btn-primary">Go to Categories</a>
        </div>
        <div class="card">
            <h5 class="card-title">Manage Expenses</h5>
            <p class="card-text">Add, edit, or delete your expenses.</p>
            <a href="/expenses" class="btn btn-primary">Go to Expenses</a>
        </div>
        <div class="card">
            <h5 class="card-title">View Reports</h5>
            <p class="card-text">Generate and view expense reports.</p>
            <a href="/reports" class="btn btn-primary">Go to Reports</a>
        </div>
    </div>
    <form th:action="@{/auth/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
