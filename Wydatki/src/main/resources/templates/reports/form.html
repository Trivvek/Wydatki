<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Expense Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/zdjecie.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Generate Expense Report</h1>
        <a href="/index" class="btn btn-secondary">Back to Home</a>
    </div>
    <div class="card form-container">
        <div class="card-body">
            <form th:action="@{/reports/generate}" method="get">
                <div class="mb-3">
                    <label for="year" class="form-label">Year:</label>
                    <select id="year" name="year" class="form-select" required>
                        <option value="">Select Year</option>
                        <option th:each="year : ${years}" th:value="${year}" th:text="${year}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="month" class="form-label">Month:</label>
                    <select id="month" name="month" class="form-select" required disabled>
                        <option value="">Select Month</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate Report</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#year').change(function() {
            var year = $(this).val();
            if (year) {
                $.ajax({
                    url: '/reports/months',
                    data: {year: year},
                    success: function(months) {
                        console.log("Received months:", months);
                        var $monthSelect = $('#month');
                        $monthSelect.empty().append($('<option>').text('Select Month').val(''));
                        $.each(months, function(i, month) {
                            $monthSelect.append($('<option>').text(month).val(month));
                        });
                        $monthSelect.prop('disabled', false);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error fetching months:", status, error);
                        alert("Error fetching months. Please try again.");
                    }
                });
            } else {
                $('#month').empty().prop('disabled', true);
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
