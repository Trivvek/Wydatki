<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/zdjecie.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Expense Report</h1>
        <div>
            <a href="/reports" class="btn btn-primary me-2">Back to Report Form</a>
            <a href="/index" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" th:text="'Report for ' + ${monthName} + ' ' + ${year}"></h2>
            <canvas id="expenseChart" class="mb-4"></canvas>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${report}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${#numbers.formatDecimal(entry.value, 1, 2)}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var ctx = document.getElementById('expenseChart').getContext('2d');
    var reportData = /*[[${report}]]*/ {};

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: Object.keys(reportData),
            datasets: [{
                label: 'Daily Expenses',
                data: Object.values(reportData),
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return '$' + value;
                        }
                    }
                }
            }
        }
    });
    /*]]>*/
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
